<!DOCTYPE html>
<html ng-app="directive.g+signin">
	<head >
	   <meta charset="ISO-8859-1">
	   <!-- #### Bootstrap core #### -->
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	   <link rel="stylesheet" href="../css/angular-directive.g-signin.css" />
	   	<!-- ###### JS ###### -->
	    <script src="https://code.jquery.com/jquery-2.2.0.min.js" defer></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" defer></script>
	     <link  rel="stylesheet" href="../css/chat.css" />
	
		<script type="text/javascript" src="../js/angular-1.4.1/angular.js"></script>
		<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
		<script src="http://pubnub.github.io/angular-js/scripts/pubnub-angular.js"></script>
		<script type="text/javascript" src="../js/angular-1.4.1/angular-route.js"></script>
		<script type="text/javascript" src="../js/angular-1.4.1/angular-cookies.js"></script>
		<script src="../js/app/chatApp.js"></script>
		<script type="text/javascript" src="../js/controller/chatController.js"></script>
		<script type="text/javascript" src="../js/config/routeConfig.js"></script>
		<script type="text/javascript" src="../js/factory/chatFactory.js"></script>
		<script type="text/javascript">
			var logout = false;
		</script>
		
	</head>

	<body data-spy="scroll" data-target="#chat_history" data-offset="50">
		
		<nav class="navbar navbar-default">
			  <div class="navbar-header">
			    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
			
			    <a class="navbar-brand btn-primary"  style="color: white;">Chat Pexion</a>
			  </div>
			
			  <div class="navbar-collapse collapse in" aria-expanded="true">
			    <ul class="nav navbar-nav">
			      <li class="dropdown" id="bemVindo">
			       
			      </li>
			      <li class="dropdown">
			        <a id="user-name"></a>
			      </li>
			    </ul>
			
			    <ul class="nav navbar-nav navbar-right">
			      <li class="dropdown">
			        <a tabindex="0" data-toggle="dropdown" data-submenu="" aria-expanded="false">
			          <img  id="user-photo" src="../img/user.jpg"  style="min-height:25px;min-width:25px; max-width: 25px; max-height: 25px " alt="img user" /><span class="caret"></span>
			        </a>
			
			        <ul class="dropdown-menu">
			          <li class="dropdown-submenu" ng-controller="chatController">
			            <a tabindex="0" class="text-right"><button type="button" class="btn bg-info btn-xs " ng-click="logout()" >Logout</button></a>
			          </li>
			          <li><a tabindex="0" id="user-email" ></a></li>
			          <li class="dropdown-submenu">
			            <a tabindex="0"> 
			            	<img  id="user-photoSB" src="../img/user.jpg"  style="min-height:75px;min-width:75px; max-width: 75px; max-height: 75px " alt="img user" />
			            </a>
			          </li>
			        </ul>
			      </li>
			    </ul>
			  </div>
			</nav>
			<!-- ######### DIV PRINCIPAL ############ -->
			<div id="principal" class="jumbotron"  ng-view ></div>
		
			<div id="footer">                                    
		       	 <div id="link" style="text-align: center; ">
		       	 	<img  src="http://pixeon.com.br/wp-content/themes/pixeon/images/logo.png" style=" max-width: 200px; max-height: 150px " alt="img user" /> 
		   		</div>                                 
		   </div>
	</body>

</html>
